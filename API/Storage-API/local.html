<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storage</title>
</head>
<body>
  <p>
    <button onclick="setLocalStorage('username', 'tanjir')">Set Local Storage username</button>
  </p>

  <p>
    <button onclick="getLocalStorage('username')">Get Local Storage username</button>
  </p>

  <p>
    <button onclick="setLocalStorage('name', 'Tanjir Hasan')">Set Local Storage name</button>
  </p>

  <p>
    <button onclick="getLocalStorage('name')">Get Local Storage name</button>
  </p>

  <p>
    <button onclick="removeLocalStorage('name')">Remove Local Storage name</button>
  </p>

  <p>
    <button onclick="clearLocalStorage()">Clear Local Storage</button>
  </p>


  <script src="./local.js"></script>
</body>
</html>
